# 
# AllStarLink node number (required, positive integer)
NODE_NUMBER=12345

# Check interval in seconds (default: 180, minimum: 30)
CHECK_INTERVAL=180

# Space-separated list of servers to ping for connectivity testing
PING_HOSTS="1.1.1.1 8.8.8.8 208.67.222.222"

# Directory containing audio files
SOUND_DIR="/usr/share/asterisk/sounds/custom"

# Path to log file
LOG_FILE="/var/log/internet-monitor.log"

# Path to Asterisk CLI executable
ASTERISK_CLI="/usr/sbin/asterisk"

# Maximum log file size in bytes before rotation (default: 10485760 = 10MB)
MAX_LOG_SIZE=10485760

# Number of rotated log files to keep (default: 5)
LOG_RETENTION=5
